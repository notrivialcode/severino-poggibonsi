name: Severino Poggibonsi Bot

on:
  schedule:
    # Run daily at 9 AM UTC (avoid top of hour for reliability)
    - cron: '17 9 * * *'
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - stale-prs
          - manual-merges
  pull_request:
    types: [closed]

jobs:
  stale-prs:
    name: Check Stale PRs
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'all' || github.event.inputs.task == 'stale-prs'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run stale PR check
        run: npm run bot:stale-prs
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

  branch-cleanup:
    name: Cleanup Merged Branch
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Cleanup merged branch
        run: npm run bot:cleanup-branch
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
          GITHUB_REPOSITORY: ${{ github.repository }}

  manual-merge-check:
    name: Check Manual Merges
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'all' || github.event.inputs.task == 'manual-merges'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check manual merges
        run: npm run bot:check-manual-merges
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
